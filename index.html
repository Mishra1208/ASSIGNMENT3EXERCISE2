<!DOCTYPE html>
<html>
<head>
    <!-- The title of the webpage, displayed on the browser tab -->
    <title>Node.js Assignment - Exercise 2</title>
    <style>
        /* Styling for the body element */
        body {
            font-family: Arial, sans-serif; /* Sets the font style */
            background-color: #f9f9f9; /* Light gray background color */
            display: flex; /* Flexbox layout for centering content */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            height: 100vh; /* Sets the height to the full viewport height */
            margin: 0; /* Removes default margin */
        }

        /* Styling for the heading */
        h1 {
            color: #333; /* Dark gray text color */
            margin-bottom: 20px; /* Space below the heading */
        }

        /* Styling for the form element */
        form {
            background-color: #fff; /* White background for the form */
            padding: 20px; /* Padding inside the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
            text-align: center; /* Centers text inside the form */
        }

        /* Styling for the button */
        button {
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            border: none; /* Removes border */
            padding: 10px 20px; /* Padding inside the button */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size for the button text */
            cursor: pointer; /* Changes cursor to pointer on hover */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <!-- Form that sends a GET request to the server when submitted -->
    <form action="/numOfVisits" method="get">
        <!-- Heading for the form -->
        <h1>Number of Visits</h1>
        <!-- Submit button for the form -->
        <button type="submit">Check Visits</button>
    </form>
</body>
</html>
